name: MyST Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  id-token: write
  pages: write

env:
  BASE_URL: /${{ github.event.repository.name }}
  GALLERY_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}

jobs:
  build-and-deploy:
    if: github.actor != 'github-actions'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Checkout MyST repo (PR branch)
        uses: actions/checkout@v4
        with:
          repository:  katharinastarzer21/mystmd_hidden # temporary solution, once mystmd push their newest version --> change
          ref: feat/prototype-hidden-in-html
          path: mystmd

      - name: Cache mystmd node_modules
        uses: actions/cache@v4
        with:
          path: mystmd/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('mystmd/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Install & build MyST
        working-directory: mystmd
        run: |
          npm ci
          npm run build

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pyyaml nbformat

      - name: Clone external notebook repository
        run: python scripts/clone_sync_repos.py

      - name: Generate gallery markdown files
        run: python scripts/generate_gallery_md.py

      - name: Generate keywords markdown files
        run: python scripts/gallery_keywords.py

      - name: Generate Buttons in index file
        run: python scripts/indexbutton.py

      - name: Generate myst.yml and TOC
        run: python scripts/build_myst_yml.py

      - name: Build HTML Assets
        run: node ./mystmd/node_modules/mystmd/dist/myst.cjs build --execute --html

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _build/html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Commit and push updated files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add production/ galleries/ galleries_by_tag/ img/ myst.yml index.md
          git commit -m "ðŸ”„ Auto-update from GitHub Action" || echo "Nothing to commit"
          git push origin main

