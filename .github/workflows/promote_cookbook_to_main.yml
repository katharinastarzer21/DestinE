name: Promote cookbooks.json to main

on:
  issues:
    types: [labeled]

permissions:
  contents: write
  issues: read
  pull-requests: write

jobs:
  promote:
    runs-on: ubuntu-latest

    if: >
      contains(fromJson('["katharinastarzer21","koenifra","serenaateum","danaele","christophreimer"]'), github.actor) &&
      contains(github.event.issue.labels.*.name, 'promote-to-main')

    steps:
      - name: Checkout gallery repo (main)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Bring cookbooks.json from staging
        run: |
          git fetch origin staging:refs/remotes/origin/staging
          git checkout origin/staging -- cookbooks.json

      - name: Create PR to main (only cookbooks.json)
        uses: peter-evans/create-pull-request@v6
        with:
          branch: promote-cookbooks-issue-${{ github.event.issue.number }}
          title: "Promote cookbooks.json (issue #${{ github.event.issue.number }})"
          body: "Promotes cookbooks.json from staging to main."
          commit-message: "Promote cookbooks.json from staging (issue #${{ github.event.issue.number }})"
          add-paths: cookbooks.json
          base: main
