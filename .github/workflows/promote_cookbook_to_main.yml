name: Promote cookbooks.json to main

on:
  issues:
    types: [labeled]

permissions:
  contents: write
  issues: read

jobs:
  promote:
    runs-on: ubuntu-latest
    if: >
      contains(fromJson('["katharinastarzer21","koenifra","serenaateum","danaele","christophreimer"]'), github.actor) &&
      contains(github.event.issue.labels.*.name, 'promote-to-main')

    steps:
      - name: Checkout gallery repo (main)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Bring cookbooks.json from staging
        run: |
          git fetch origin staging:refs/remotes/origin/staging
          git checkout origin/staging -- cookbooks.json

      - name: Commit and push to main
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add cookbooks.json
          git commit -m "Promote cookbooks.json from staging (issue #${{ github.event.issue.number }})" || exit 0
          git push origin main