name: MyST Deploy Staging

on:
  push:
    branches: [staging]
  workflow_dispatch:

permissions:
  contents: write

env:
  BASE_URL: /${{ github.event.repository.name }}
  GALLERY_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
  BASE_REPO_BRANCH: staging

jobs:
  build-and-deploy:
    if: >
      github.event_name != 'push' ||
      contains(github.event.head_commit.message, 'Update gallery')
    runs-on: ubuntu-latest


    steps:
      - name: Checkout Gallery Repo (staging)
        uses: actions/checkout@v4
        with:
          ref: staging
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install dependencies
        run: |
          pip install pyyaml nbformat
          npm install -g mystmd

      - name: Sync notebooks from Lab + external cookbooks
        run: python scripts/clone_sync_repos.py

      - name: Generate gallery markdown files
        run: python scripts/generate_gallery_md.py

      - name: Generate keywords markdown files
        run: python scripts/gallery_keywords.py

      - name: Generate Buttons in index file
        run: python scripts/indexbutton.py

      - name: Generate myst.yml and TOC
        run: python scripts/build_myst_yml.py

      - name: Commit all changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add img/ production/ galleries/ galleries_by_tag/ myst.yml
          git commit -m "Update gallery" || echo "No changes to commit"
          git push origin staging
