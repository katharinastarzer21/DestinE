name: MyST Deploy (use branch with hidden-in-html)

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  MYSTMD_REPO: jupyter-book/mystmd
  MYSTMD_REF: feat/prototype-hidden-in-html
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your site repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Checkout mystmd (${{ env.MYSTMD_REPO }} @ ${{ env.MYSTMD_REF }})
        uses: actions/checkout@v4
        with:
          repository: ${{ env.MYSTMD_REPO }}
          ref: ${{ env.MYSTMD_REF }}
          path: mystmd-src

      - name: Cache mystmd node_modules
        uses: actions/cache@v4
        with:
          path: mystmd-src/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('mystmd-src/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Build mystmd from source
        working-directory: mystmd-src
        run: |
          npm ci
          npm run build

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python deps
        run: pip install pyyaml nbformat

      - name: Clone external notebook repository
        run: python scripts/clone_sync_repos.py

      - name: Generate gallery markdown files
        run: python scripts/generate_gallery_md.py

      - name: Generate keywords markdown files
        run: python scripts/gallery_keywords.py

      - name: Generate Buttons in index file
        run: python scripts/indexbutton.py

      - name: Generate myst.yml and TOC
        run: python scripts/build_myst_yml.py

      - name: Build site with PR CLI
        run: node ./mystmd-src/node_modules/mystmd/dist/myst.cjs build --html
     

      - name: Prepare full_site folder
        run: |
          mkdir -p full_site
          cp -r _build/html/* full_site/

